<html>
<head>
  <meta charset="utf-8"/>
  <link href="css/app.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700" rel="stylesheet">
</head>
<body>

<div class="phone" id="phone">

  <div class="container">

    <div class="head">
      <span id="phone-icon"><img src="./img/icons/signal.png"/></span>
      <span id="phone-number">#123456</span>
    </div>

    <div class="menu">
      <ul class="home">
        <li class="phone-icon" id="phone-icon-rep">Agenda</li>
        <li class="phone-icon" id="phone-icon-msg">Mensagens</li>
      </ul>
    </div>

    <div class="screen" id="repertoire">

      <div class="head-screen"><span class="btn-head btn-head-back" id="btn-head-back-rep"></span>Agenda<span
        class="btn-head btn-head-new" id="btn-head-new-contact"></span></div>
      <div class="container">
        <div class="content-screen repertoire-list">
          <div class="contact no-item online">
            <p class="no-item">Nenhum contato</p>
          </div>
        </div>
      </div>
    </div>

    <div class="screen" id="messages">
      <div class="head-screen"><span class="btn-head btn-head-back" id="btn-head-back-msg"></span>Mensagens
        <!--<span id="btn-head-new-message" class="btn-head btn-head-new"></span>--></div>
      <div class="container">
        <div class="content-screen messages-list">
          <div class="message no-item">
            <p class="no-item">Nenhuma mensagem</p>
          </div>
        </div>
      </div>
    </div>

    <div class="screen" id="writer">
      <div class="head-screen"><span class="btn-head btn-head-back" id="btn-head-back-writer"></span><span
        class="header-title"></span></div>
      <div class="container">
        <div class="content-screen">
          <input id="writer_number" type="hidden" value="0"/>
          <textarea id="writer_message" placeholder="Votre message"></textarea>
          <label><input id="writer_anonyme" type="checkbox" value="true">Anônimo</label>
          <button id="writer_cancel">Cancelar</button>
          <button class="marged" id="writer_send">Enviar</button>
        </div>
      </div>
    </div>

    <div class="screen" id="contact">
      <div class="head-screen"><span class="btn-head btn-head-back" id="btn-head-back-contact"></span>Adicionar contato
      </div>
      <div class="container">
        <div class="content-screen">
          <input id="contact_name" placeholder="Nome" type="text"/>
          <input id="contact_number" placeholder="Número" type="text"/>
          <button id="contact_cancel">Cancelar</button>
          <button id="contact_send">Adicionar</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="scripts/mustache.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
